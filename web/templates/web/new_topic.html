{% extends "web/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>添加新主题</h2>
{% endblock header %}

{% block content %}
  
  <form action="{% url 'web:new_topic' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">添加主题</button>
    {% endbuttons %}
    
  </form>

{% endblock content %}
